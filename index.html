<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PLANNER 21</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
        const MY_ADMIN_ID = 492384348;
        const TELEGRAM_TOKEN = '8475177436:AAGqptajS1HqA1Xw-ZINU7EGXIutoAy1igU';
        
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // 1. –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –∫–æ–Ω—Ñ–∏–≥. –ï—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç - —Å–æ–∑–¥–∞–µ–º –ø—É—Å—Ç–æ–π –æ–±—ä–µ–∫—Ç –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
        let firebaseConfig = null;
        try {
            if (typeof __firebase_config !== 'undefined') {
                firebaseConfig = JSON.parse(__firebase_config);
            }
        } catch(e) {}

        // --- –ï–°–õ–ò –¢–´ –ù–ê –°–í–û–ï–ú –°–ê–ô–¢–ï, –í–°–¢–ê–í–¨ –î–ê–ù–ù–´–ï –°–Æ–î–ê ---
        if (!firebaseConfig || !firebaseConfig.apiKey) {
            firebaseConfig = {
                apiKey: "–í–ê–®_API_KEY",
                authDomain: "–í–ê–®_PROJECT.firebaseapp.com",
                projectId: "–í–ê–®_PROJECT_ID",
                storageBucket: "–í–ê–®_PROJECT.appspot.com",
                messagingSenderId: "–í–ê–®_SENDER_ID",
                appId: "–í–ê–®_APP_ID"
            };
        }

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'planner21';
        let db, auth;
        let user = tg.initDataUnsafe.user || { first_name: "User", id: 492384348 };
        let tasks = [];
        let isAdminMode = false;

        async function init() {
            const userNameEl = document.getElementById('user-name');
            
            // –ï—Å–ª–∏ –∫–ª—é—á–∏ –Ω–µ –∑–∞–º–µ–Ω–µ–Ω—ã
            if (firebaseConfig.apiKey === "–í–ê–®_API_KEY") {
                userNameEl.innerText = "–û–®–ò–ë–ö–ê –ö–û–ù–§–ò–ì–ê";
                userNameEl.classList.add('text-red-500');
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (fbUser) => {
                    if (fbUser) {
                        userNameEl.innerText = user.first_name;
                        startListening();
                        checkAdminStatus();
                    } else {
                        signInAnonymously(auth).catch(e => {
                            userNameEl.innerText = "–û–®–ò–ë–ö–ê –°–ï–¢–ò";
                        });
                    }
                });
            } catch (err) {
                userNameEl.innerText = "–û–®–ò–ë–ö–ê –ò–ù–ò–¶.";
            }
        }

        function checkAdminStatus() {
            if (user.id === MY_ADMIN_ID) {
                const badge = document.getElementById('admin-badge');
                badge.classList.remove('hidden');
                badge.onclick = toggleAdmin;
            }
        }

        function toggleAdmin() {
            isAdminMode = !isAdminMode;
            const badge = document.getElementById('admin-badge');
            badge.innerText = isAdminMode ? "ADMIN" : "PRO";
            badge.classList.toggle('bg-red-500', isAdminMode);
            startListening();
            tg.HapticFeedback.impactOccurred('medium');
        }

        function startListening() {
            // –ü—É—Ç—å —Å–æ–≥–ª–∞—Å–Ω–æ –ü–†–ê–í–ò–õ–£ 1
            const collectionName = isAdminMode ? 'all_tasks' : 'tasks';
            const path = isAdminMode 
                ? collection(db, 'artifacts', appId, 'public', 'data', 'all_tasks')
                : collection(db, 'artifacts', appId, 'users', String(user.id), 'tasks');

            onSnapshot(path, (snap) => {
                tasks = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                render(tasks);
            }, (err) => {
                console.error(err);
            });
        }

        window.addTask = async () => {
            const input = document.getElementById('task-input');
            const time = document.getElementById('task-time').value;
            const priority = document.getElementById('task-priority').value;
            const text = input.value.trim();

            if (!text) {
                tg.HapticFeedback.notificationOccurred('error');
                return;
            }

            const payload = {
                text, time, priority,
                done: false,
                userName: user.first_name,
                userId: user.id,
                createdAt: Date.now()
            };

            try {
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ –ª–∏—á–Ω—ã–π —Å–ø–∏—Å–æ–∫
                const userPath = collection(db, 'artifacts', appId, 'users', String(user.id), 'tasks');
                await addDoc(userPath, payload);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ –æ–±—â–∏–π —Å–ø–∏—Å–æ–∫ (–¥–ª—è –∞–¥–º–∏–Ω–∞)
                const publicPath = collection(db, 'artifacts', appId, 'public', 'data', 'all_tasks');
                await addDoc(publicPath, payload);

                input.value = '';
                tg.HapticFeedback.impactOccurred('light');
                
                // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ –±–æ—Ç
                fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: user.id,
                        text: `‚úÖ *–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞:* ${text}\nüïí *–í—Ä–µ–º—è:* ${time || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}`,
                        parse_mode: 'Markdown'
                    })
                });
            } catch (e) {
                tg.showPopup({ title: "–û—à–∏–±–∫–∞", message: "–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ Firestore." });
            }
        };

        window.toggleTask = async (id, status) => {
            if (isAdminMode) return;
            const ref = doc(db, 'artifacts', appId, 'users', String(user.id), 'tasks', id);
            await updateDoc(ref, { done: !status });
            tg.HapticFeedback.selectionChanged();
        };

        window.deleteTask = async (id) => {
            if (isAdminMode) return;
            const ref = doc(db, 'artifacts', appId, 'users', String(user.id), 'tasks', id);
            await deleteDoc(ref);
            tg.HapticFeedback.impactOccurred('light');
        };

        function render(listData) {
            const container = document.getElementById('task-list');
            container.innerHTML = '';
            
            const done = listData.filter(t => t.done).length;
            const prog = listData.length > 0 ? (done / listData.length) * 100 : 0;
            
            document.getElementById('progress-bar').style.width = prog + '%';
            document.getElementById('progress-text').innerText = `${done} / ${listData.length}`;

            listData.sort((a,b) => b.createdAt - a.createdAt).forEach(t => {
                const el = document.createElement('div');
                el.className = 'bg-white rounded-2xl p-4 flex items-center gap-4 mb-3 shadow-sm border border-slate-50 transition-all';
                el.innerHTML = `
                    <div onclick="toggleTask('${t.id}', ${t.done})" class="w-6 h-6 rounded-lg border-2 flex items-center justify-center transition-colors ${t.done ? 'bg-slate-900 border-slate-900' : 'border-slate-200'}">
                        ${t.done ? '<svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>' : ''}
                    </div>
                    <div class="flex-grow overflow-hidden" onclick="toggleTask('${t.id}', ${t.done})">
                        <p class="text-sm font-bold truncate ${t.done ? 'line-through text-slate-300' : 'text-slate-800'}">${t.text}</p>
                        <div class="flex gap-2 mt-1 items-center">
                            <span class="text-[9px] font-black uppercase px-1.5 py-0.5 rounded bg-slate-100 text-slate-500">${isAdminMode ? t.userName : t.priority}</span>
                            ${t.time ? `<span class="text-[9px] text-slate-400 font-bold flex items-center gap-1">üïí ${t.time}</span>` : ''}
                        </div>
                    </div>
                    ${!isAdminMode ? `
                        <button onclick="deleteTask('${t.id}')" class="text-slate-200 hover:text-red-500 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    ` : ''}
                `;
                container.appendChild(el);
            });
        }

        init();
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap');
        body { background: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .custom-shadow { box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="p-5 pb-24">
    <header class="flex items-center justify-between mb-8">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 bg-slate-900 rounded-2xl flex items-center justify-center text-white shadow-xl rotate-3">
                <span class="text-xs font-black italic">P21</span>
            </div>
            <div>
                <h1 class="text-xl font-black text-slate-900 leading-none tracking-tight">PLANNER 21</h1>
                <p id="user-name" class="text-[10px] text-blue-600 font-bold uppercase mt-1 tracking-widest">Connect...</p>
            </div>
        </div>
        <div id="admin-badge" class="hidden px-4 py-2 bg-white shadow-sm border border-slate-100 text-slate-900 rounded-full text-[10px] font-black uppercase cursor-pointer active:scale-95 transition-transform">Pro</div>
    </header>

    <div class="bg-white rounded-3xl p-5 mb-8 custom-shadow border border-slate-50">
        <div class="flex justify-between items-end mb-3">
            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">–¢–≤–æ–π —Å—Ç–∞—Ç—É—Å</span>
            <span id="progress-text" class="text-sm font-black text-slate-800">0 / 0</span>
        </div>
        <div class="w-full h-2 bg-slate-100 rounded-full overflow-hidden">
            <div id="progress-bar" class="h-full bg-slate-900 transition-all duration-1000" style="width: 0%"></div>
        </div>
    </div>

    <div class="bg-white p-3 rounded-3xl custom-shadow border border-slate-50 mb-8">
        <div class="flex items-center gap-2 mb-3">
            <input type="text" id="task-input" placeholder="–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞..." class="bg-slate-50 flex-grow px-5 py-4 rounded-2xl outline-none font-bold text-sm text-slate-800">
            <button onclick="addTask()" class="bg-slate-900 text-white p-4 rounded-2xl shadow-lg active:scale-90 transition-all">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4"></path></svg>
            </button>
        </div>
        <div class="flex gap-3">
            <div class="flex-1 bg-slate-50 px-4 py-3 rounded-2xl flex items-center">
                <input type="time" id="task-time" class="bg-transparent text-xs font-bold outline-none w-full text-slate-600">
            </div>
            <div class="flex-1 bg-slate-50 px-4 py-3 rounded-2xl flex items-center">
                <select id="task-priority" class="bg-transparent text-xs font-bold outline-none w-full text-slate-600">
                    <option value="–í—ã—Å–æ–∫–∏–π">üöÄ –í—ã—Å–æ–∫–∏–π</option>
                    <option value="–û–±—ã—á–Ω—ã–π" selected>‚ö°Ô∏è –û–±—ã—á–Ω—ã–π</option>
                    <option value="–ù–∏–∑–∫–∏–π">‚òÅÔ∏è –ù–∏–∑–∫–∏–π</option>
                </select>
            </div>
        </div>
    </div>

    <div id="task-list" class="space-y-1"></div>
</body>
</html>
