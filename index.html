<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PLANNER 21</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFPgvkN6yAxcJqbUak-bh5akmL5oiPSCs",
            authDomain: "planner21-47147.firebaseapp.com",
            projectId: "planner21-47147",
            storageBucket: "planner21-47147.firebasestorage.app",
            messagingSenderId: "678376272314",
            appId: "1:678376272314:web:4519c23ede2462f6d7ad83",
            measurementId: "G-2RRNNW5YZY"
        };

        const MY_ADMIN_ID = 492384348;
        const appId = 'planner21-prod';

        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        let db, auth;
        let user = tg.initDataUnsafe.user || { first_name: "Admin", id: 492384348 };
        let tasks = [];
        let isAdminMode = false;
        let unsubscribe = null;
        let deletingTaskId = null;

        async function init() {
            const userNameEl = document.getElementById('user-name');
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (fbUser) => {
                    if (fbUser) {
                        userNameEl.innerText = user.first_name;
                        userNameEl.className = "text-[10px] font-bold uppercase tracking-widest mt-1 text-green-500";
                        startListening();
                        checkAdminStatus();
                    } else {
                        await signInAnonymously(auth);
                    }
                });
            } catch (err) {
                userNameEl.innerText = "–û–®–ò–ë–ö–ê –°–ï–¢–ò";
            }
        }

        function checkAdminStatus() {
            if (user.id === MY_ADMIN_ID) {
                const badge = document.getElementById('admin-badge');
                badge.classList.remove('hidden');
                badge.onclick = toggleAdmin;
                badge.innerText = "PRO";
            }
        }

        function toggleAdmin() {
            isAdminMode = !isAdminMode;
            const badge = document.getElementById('admin-badge');
            badge.innerText = isAdminMode ? "ADMIN VIEW" : "MY TASKS";
            badge.classList.toggle('bg-red-500', isAdminMode);
            badge.classList.toggle('text-white', isAdminMode);
            startListening();
            tg.HapticFeedback.impactOccurred('medium');
        }

        function startListening() {
            if (unsubscribe) unsubscribe();
            const collectionPath = isAdminMode 
                ? collection(db, 'artifacts', appId, 'public', 'data', 'all_tasks')
                : collection(db, 'artifacts', appId, 'users', String(user.id), 'tasks');

            unsubscribe = onSnapshot(collectionPath, (snap) => {
                tasks = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                render(tasks);
            });
        }

        window.addTask = async () => {
            const input = document.getElementById('task-input');
            const time = document.getElementById('task-time').value;
            const priority = document.getElementById('task-priority').value;
            const text = input.value.trim();

            if (!text) {
                tg.HapticFeedback.notificationOccurred('error');
                return;
            }

            const payload = {
                text, time, priority,
                done: false,
                userName: user.first_name,
                userId: user.id,
                createdAt: Date.now()
            };

            try {
                await addDoc(collection(db, 'artifacts', appId, 'users', String(user.id), 'tasks'), payload);
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'all_tasks'), payload);
                input.value = '';
                tg.HapticFeedback.impactOccurred('light');
            } catch (e) {
                tg.showPopup({ title: "–û—à–∏–±–∫–∞", message: "–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å" });
            }
        };

        window.toggleTask = async (id, currentStatus) => {
            if (isAdminMode) return;
            try {
                const ref = doc(db, 'artifacts', appId, 'users', String(user.id), 'tasks', id);
                await updateDoc(ref, { done: !currentStatus });
                tg.HapticFeedback.selectionChanged();
            } catch (e) { console.error(e); }
        };

        // –õ–æ–≥–∏–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —á–µ—Ä–µ–∑ –º–æ–¥–∞–ª–∫—É
        window.confirmDelete = (id) => {
            deletingTaskId = id;
            document.getElementById('confirm-modal').classList.remove('hidden');
            document.getElementById('confirm-modal').classList.add('flex');
            tg.HapticFeedback.impactOccurred('medium');
        };

        window.closeModal = () => {
            deletingTaskId = null;
            document.getElementById('confirm-modal').classList.add('hidden');
            document.getElementById('confirm-modal').classList.remove('flex');
        };

        window.executeDelete = async () => {
            if (!deletingTaskId) return;
            try {
                const ref = doc(db, 'artifacts', appId, 'users', String(user.id), 'tasks', deletingTaskId);
                await deleteDoc(ref);
                tg.HapticFeedback.notificationOccurred('success');
                closeModal();
            } catch (e) { console.error(e); }
        };

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–≤–∞–π–ø–∞
        let touchStartX = 0;
        window.handleTouchStart = (e) => {
            touchStartX = e.touches[0].clientX;
        };

        window.handleTouchMove = (e, id) => {
            const touchX = e.touches[0].clientX;
            const diff = touchStartX - touchX;
            const item = e.currentTarget;
            if (diff > 50 && diff < 150) {
                item.style.transform = `translateX(-${diff}px)`;
            }
        };

        window.handleTouchEnd = (e, id) => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            const item = e.currentTarget;
            
            if (diff > 100) {
                item.style.transform = `translateX(-100%)`;
                item.style.opacity = '0';
                setTimeout(() => confirmDelete(id), 200);
            } else {
                item.style.transform = `translateX(0)`;
            }
        };

        function render(listData) {
            const container = document.getElementById('task-list');
            container.innerHTML = '';
            
            const doneCount = listData.filter(t => t.done).length;
            const total = listData.length;
            const prog = total > 0 ? (doneCount / total) * 100 : 0;
            
            document.getElementById('progress-bar').style.width = prog + '%';
            document.getElementById('progress-text').innerText = `${doneCount} / ${total}`;

            if (total === 0) {
                container.innerHTML = '<div class="text-center py-10 opacity-20 font-bold uppercase text-[10px] tracking-widest italic">–ü—É—Å—Ç–æ</div>';
                return;
            }

            listData.sort((a,b) => b.createdAt - a.createdAt).forEach(t => {
                const wrapper = document.createElement('div');
                wrapper.className = 'relative overflow-hidden mb-3 rounded-2xl bg-red-500';
                
                // –ö—Ä–∞—Å–Ω–∞—è –ø–æ–¥–ª–æ–∂–∫–∞ –¥–ª—è —Å–≤–∞–π–ø–∞
                wrapper.innerHTML = `
                    <div class="absolute inset-0 flex items-center justify-end pr-6 text-white font-black text-[10px] uppercase">–£–¥–∞–ª–∏—Ç—å</div>
                    <div ontouchstart="handleTouchStart(event)" 
                         ontouchmove="handleTouchMove(event, '${t.id}')" 
                         ontouchend="handleTouchEnd(event, '${t.id}')"
                         class="bg-white p-4 flex items-center gap-4 relative shadow-sm border border-slate-50 transition-transform duration-200">
                        <div onclick="toggleTask('${t.id}', ${t.done})" class="w-6 h-6 rounded-lg border-2 flex items-center justify-center transition-colors ${t.done ? 'bg-indigo-600 border-indigo-600' : 'border-slate-200'}">
                            ${t.done ? '<svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>' : ''}
                        </div>
                        <div class="flex-grow overflow-hidden" onclick="toggleTask('${t.id}', ${t.done})">
                            <p class="text-sm font-bold truncate ${t.done ? 'line-through text-slate-300' : 'text-slate-800'}">${t.text}</p>
                            <div class="flex gap-2 mt-1 items-center">
                                <span class="text-[9px] font-black uppercase px-1.5 py-0.5 rounded bg-slate-100 text-slate-500">${isAdminMode ? t.userName : t.priority}</span>
                                ${t.time ? `<span class="text-[9px] text-indigo-500 font-bold flex items-center gap-1">üïí ${t.time}</span>` : ''}
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(wrapper);
            });
        }
        init();
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700;800&display=swap');
        body { background: #fcfdfe; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        ::-webkit-scrollbar { display: none; }
        .modal-blur { backdrop-filter: blur(8px); background: rgba(255,255,255,0.7); }
    </style>
</head>
<body class="p-5 pb-24 select-none">
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —É–¥–∞–ª–µ–Ω–∏—è -->
    <div id="confirm-modal" class="hidden fixed inset-0 z-[100] modal-blur items-center justify-center p-8">
        <div class="bg-white w-full rounded-[2.5rem] p-8 shadow-2xl border border-slate-100 text-center">
            <div class="w-16 h-16 bg-red-50 rounded-2xl flex items-center justify-center text-red-500 mx-auto mb-6">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
            </div>
            <h3 class="text-lg font-black text-slate-900 mb-2 leading-tight text-balance">–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?</h3>
            <p class="text-sm text-slate-400 font-bold mb-8">–≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –±—É–¥–µ—Ç –æ—Ç–º–µ–Ω–∏—Ç—å.</p>
            <div class="flex flex-col gap-3">
                <button onclick="executeDelete()" class="w-full bg-red-500 text-white py-4 rounded-2xl font-black text-sm active:scale-95 transition-all shadow-lg shadow-red-100 uppercase tracking-widest">–£–¥–∞–ª–∏—Ç—å</button>
                <button onclick="closeModal()" class="w-full bg-slate-100 text-slate-500 py-4 rounded-2xl font-black text-sm active:scale-95 transition-all uppercase tracking-widest">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>

    <header class="flex items-center justify-between mb-8">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center text-white shadow-lg rotate-2">
                <span class="text-xs font-black italic">P21</span>
            </div>
            <div>
                <h1 class="text-xl font-extrabold text-slate-900 tracking-tight leading-none text-balance">PLANNER 21</h1>
                <p id="user-name" class="text-[10px] font-bold uppercase tracking-widest mt-1 text-indigo-500 italic">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...</p>
            </div>
        </div>
        <button id="admin-badge" class="hidden px-4 py-2 bg-white shadow-sm border border-slate-100 text-slate-900 rounded-full text-[10px] font-black uppercase transition-all active:scale-90"></button>
    </header>

    <div class="bg-white rounded-[2.5rem] p-6 mb-8 border border-slate-50 shadow-sm">
        <div class="flex justify-between items-end mb-4">
            <span class="text-[10px] font-extrabold text-slate-400 uppercase tracking-widest">–ü—Ä–æ–≥—Ä–µ—Å—Å</span>
            <span id="progress-text" class="text-sm font-black text-slate-900">0 / 0</span>
        </div>
        <div class="w-full h-3 bg-slate-100 rounded-full overflow-hidden">
            <div id="progress-bar" class="h-full bg-indigo-600 rounded-full transition-all duration-1000 ease-out" style="width: 0%"></div>
        </div>
    </div>

    <div class="bg-white p-4 rounded-[2.5rem] border border-slate-50 shadow-sm mb-8">
        <div class="flex items-center gap-2 mb-4">
            <input type="text" id="task-input" placeholder="–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞..." class="bg-slate-50 flex-grow px-6 py-4 rounded-2xl outline-none font-bold text-sm text-slate-700 placeholder:text-slate-300">
            <button id="add-btn" onclick="addTask()" class="bg-indigo-600 text-white p-4 rounded-2xl active:scale-90 shadow-md shadow-indigo-100 transition-all">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4"></path></svg>
            </button>
        </div>
        <div class="flex gap-3">
            <input type="time" id="task-time" class="flex-1 bg-slate-50 px-4 py-3 rounded-2xl text-xs font-bold outline-none text-slate-600">
            <select id="task-priority" class="flex-1 bg-slate-50 px-4 py-3 rounded-2xl text-xs font-bold outline-none text-slate-600">
                <option value="–í—ã—Å–æ–∫–∏–π">üöÄ –°—Ä–æ—á–Ω–æ</option>
                <option value="–û–±—ã—á–Ω—ã–π" selected>‚ö°Ô∏è –û–±—ã—á–Ω—ã–π</option>
                <option value="–ù–∏–∑–∫–∏–π">‚òÅÔ∏è –ù–∏–∑–∫–∏–π</option>
            </select>
        </div>
    </div>

    <div id="task-list" class="space-y-1"></div>
</body>
</html>
