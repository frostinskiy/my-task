<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–∏ –ó–∞–¥–∞—á–∏ // –£–ª—å—Ç—Ä–∞</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            background-color: #f0f4f8;
            color: #1e293b;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 28px;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.05);
        }

        .task-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 1px solid #f1f5f9;
        }

        .task-item:hover {
            transform: translateY(-2px);
            background: white;
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.03);
        }

        .checkbox-custom {
            width: 28px;
            height: 28px;
            border: 2.5px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .checkbox-custom.checked {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-color: #2563eb;
            transform: scale(1.1);
        }

        .task-text-done {
            text-decoration: line-through;
            color: #94a3b8;
        }

        .rank-badge {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            padding: 2px 10px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(245, 158, 11, 0.3);
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è –∞–¥–º–∏–Ω–∞ */
        .admin-glow {
            background: linear-gradient(90deg, #6366f1, #a855f7, #6366f1);
            background-size: 200% auto;
            animation: shine 3s linear infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .level-up-toast {
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen pb-24">

    <div class="app-container max-w-xl mx-auto py-8 px-5">
        <!-- –í–µ—Ä—Ö—É—à–∫–∞: –ü—Ä–æ—Ñ–∏–ª—å –∏ –°—Ç–∞—Ç—É—Å -->
        <header class="flex justify-between items-start mb-10">
            <div>
                <div class="flex items-center gap-2">
                    <h1 id="app-title" class="text-3xl font-extrabold text-slate-900 tracking-tight">–ú–æ–π –î–µ–Ω—å</h1>
                    <span id="admin-indicator" class="hidden rank-badge !from-indigo-600 !to-purple-600">Admin</span>
                </div>
                <div class="flex items-center gap-3 mt-2">
                    <div class="rank-badge" id="user-rank">–ù–æ–≤–∏—á–æ–∫</div>
                    <p id="user-info" class="text-slate-400 text-[11px] font-bold uppercase tracking-widest">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
                </div>
            </div>
            <div class="relative group">
                <button onclick="askAdmin()" class="w-12 h-12 glass-card flex items-center justify-center text-xl hover:scale-110 transition active:scale-95">
                    üëë
                </button>
            </div>
        </header>

        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ -->
        <div class="mb-8">
            <div class="flex justify-between text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-2">
                <span>–ü—Ä–æ–≥—Ä–µ—Å—Å —É—Ä–æ–≤–Ω—è</span>
                <span id="exp-text">0 / 5</span>
            </div>
            <div class="w-full h-3 bg-slate-200 rounded-full overflow-hidden">
                <div id="exp-bar" class="h-full bg-gradient-to-r from-blue-500 to-indigo-600 transition-all duration-1000" style="width: 0%"></div>
            </div>
        </div>

        <!-- –ü–æ–ª–µ –≤–≤–æ–¥–∞ —Å —Ö–∞—Ä–∞–∫—Ç–µ—Ä–æ–º -->
        <div class="glass-card p-2 mb-8 group focus-within:ring-4 ring-blue-100 transition-all">
            <div class="flex flex-col">
                <input type="text" id="task-input" placeholder="–ö–∞–∫–æ–≤ –ø–ª–∞–Ω –Ω–∞ —Å–µ–≥–æ–¥–Ω—è?" 
                       class="w-full px-6 py-4 text-lg font-semibold outline-none bg-transparent placeholder:text-slate-300">
                
                <div class="flex items-center justify-between p-3 bg-slate-50/50 rounded-2xl">
                    <div class="flex gap-2">
                        <input type="time" id="task-time" class="bg-white px-3 py-2 rounded-xl text-sm font-bold text-slate-600 outline-none shadow-sm">
                        <select id="task-priority" class="bg-white px-3 py-2 rounded-xl text-sm font-bold text-slate-600 outline-none shadow-sm cursor-pointer">
                            <option value="high">üöÄ –°—Ä–æ—á–Ω–æ</option>
                            <option value="medium" selected>‚ö°Ô∏è –û–±—ã—á–Ω–æ</option>
                            <option value="low">‚òÅÔ∏è –ú–µ–ª–æ—á—å</option>
                        </select>
                    </div>
                    <button onclick="addTask()" id="add-btn" class="bg-slate-900 text-white w-12 h-12 rounded-xl flex items-center justify-center hover:bg-black transition-all active:scale-90 shadow-lg shadow-slate-200">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- –°–ø–∏—Å–æ–∫ -->
        <div id="task-container" class="glass-card overflow-hidden min-h-[120px]">
            <div class="p-16 text-center">
                <div class="animate-spin inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full mb-4"></div>
                <p class="text-slate-400 font-bold uppercase text-[10px] tracking-widest">–ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–¥–∞—á...</p>
            </div>
        </div>
    </div>

    <!-- –ó–≤—É–∫–∏ -->
    <audio id="sound-pop" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="sound-success" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let currentUser = null;
        let isAdmin = false;
        let unsubscribe = null;

        const sounds = {
            pop: document.getElementById('sound-pop'),
            success: document.getElementById('sound-success')
        };

        const speak = (text) => {
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'ru-RU';
            msg.rate = 1.1;
            window.speechSynthesis.speak(msg);
        };

        // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
        const initAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('user-info').innerText = `ID: ${user.uid.substring(0,6)}`;
                subscribeToTasks();
            }
        });

        initAuth();

        window.askAdmin = () => {
            const pass = prompt("–°–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–æ–¥ –¥–æ—Å—Ç—É–ø–∞:");
            if (pass === "777") {
                isAdmin = true;
                document.getElementById('admin-indicator').classList.remove('hidden');
                document.getElementById('app-title').classList.add('admin-glow');
                document.getElementById('app-title').innerText = "–ö–æ–Ω—Ç—Ä–æ–ª—å –°–∏—Å—Ç–µ–º—ã";
                subscribeToTasks();
                speak("–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, —Å–æ–∑–¥–∞—Ç–µ–ª—å.");
            }
        };

        const tasksCollection = collection(db, 'artifacts', appId, 'public', 'data', 'tasks');

        window.addTask = async () => {
            const input = document.getElementById('task-input');
            const time = document.getElementById('task-time').value;
            const priority = document.getElementById('task-priority').value;

            if (!input.value.trim() || !currentUser) return;

            try {
                await addDoc(tasksCollection, {
                    text: input.value,
                    time: time || null,
                    priority: priority,
                    completed: false,
                    userId: currentUser.uid,
                    createdAt: serverTimestamp(),
                    likes: 0
                });
                sounds.pop.play();
                input.value = '';
            } catch (e) { console.error(e); }
        };

        window.toggleTask = async (id, currentStatus) => {
            if (!currentStatus) sounds.success.play();
            const taskDoc = doc(db, 'artifacts', appId, 'public', 'data', 'tasks', id);
            await updateDoc(taskDoc, { completed: !currentStatus });
        };

        window.deleteTask = async (id) => {
            const taskDoc = doc(db, 'artifacts', appId, 'public', 'data', 'tasks', id);
            await deleteDoc(taskDoc);
        };

        window.likeTask = async (id, currentLikes) => {
            const taskDoc = doc(db, 'artifacts', appId, 'public', 'data', 'tasks', id);
            await updateDoc(taskDoc, { likes: (currentLikes || 0) + 1 });
        };

        function subscribeToTasks() {
            if (unsubscribe) unsubscribe();
            unsubscribe = onSnapshot(tasksCollection, (snapshot) => {
                let tasks = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (isAdmin || data.userId === currentUser.uid) {
                        tasks.push({ id: doc.id, ...data });
                    }
                });
                tasks.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                render(tasks);
            });
        }

        function getRank(count) {
            if (count >= 50) return "–õ–µ–≥–µ–Ω–¥–∞";
            if (count >= 20) return "–ú–∞—Å—Ç–µ—Ä";
            if (count >= 10) return "–ü—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–π";
            if (count >= 5) return "–ë–æ–µ—Ü";
            return "–ù–æ–≤–∏—á–æ–∫";
        }

        function render(tasks) {
            const container = document.getElementById('task-container');
            container.innerHTML = '';

            const myCompleted = tasks.filter(t => t.completed && t.userId === currentUser.uid).length;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
            const rank = getRank(myCompleted);
            const nextLevelGoal = myCompleted < 5 ? 5 : myCompleted < 10 ? 10 : myCompleted < 20 ? 20 : 50;
            document.getElementById('user-rank').innerText = rank;
            document.getElementById('exp-text').innerText = `${myCompleted} / ${nextLevelGoal}`;
            document.getElementById('exp-bar').style.width = `${Math.min((myCompleted / nextLevelGoal) * 100, 100)}%`;

            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="p-16 text-center">
                        <p class="text-slate-300 font-bold uppercase text-[10px] tracking-widest leading-loose">
                            –ü–ª–∞–Ω–æ–≤ –Ω–µ—Ç.<br>–í—Ä–µ–º—è —á—Ç–æ-—Ç–æ —Å–æ–∑–¥–∞—Ç—å.
                        </p>
                    </div>`;
                return;
            }

            tasks.forEach(task => {
                const div = document.createElement('div');
                div.className = 'task-item p-6 flex items-center gap-5';
                
                const priorityStyles = {
                    high: 'border-l-4 border-red-500',
                    medium: 'border-l-4 border-blue-500',
                    low: 'border-l-4 border-slate-200'
                };

                div.className += ` ${priorityStyles[task.priority]}`;

                div.innerHTML = `
                    <div onclick="toggleTask('${task.id}', ${task.completed})" class="checkbox-custom ${task.completed ? 'checked' : ''}">
                        ${task.completed ? '<svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>' : ''}
                    </div>
                    
                    <div class="flex-grow">
                        <p class="font-bold text-[17px] tracking-tight ${task.completed ? 'task-text-done' : 'text-slate-800'}">
                            ${task.text}
                        </p>
                        <div class="flex items-center gap-3 mt-1.5">
                            <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">
                                ${isAdmin ? `USER_${task.userId.substring(0,4)}` : '–õ–ò–ß–ù–û–ï'}
                            </span>
                            ${task.time ? `<span class="text-[10px] font-black text-blue-600 bg-blue-50 px-2 py-0.5 rounded-lg border border-blue-100">${task.time}</span>` : ''}
                        </div>
                    </div>

                    <div class="flex items-center gap-3">
                        <button onclick="likeTask('${task.id}', ${task.likes})" class="flex items-center gap-1.5 px-3 py-1.5 bg-slate-50 hover:bg-orange-50 rounded-2xl transition-all active:scale-90 group">
                            <span class="text-sm group-hover:animate-bounce">üî•</span>
                            <span class="text-xs font-bold text-slate-500">${task.likes || 0}</span>
                        </button>
                        
                        <button onclick="deleteTask('${task.id}')" class="text-slate-200 hover:text-red-500 transition-colors p-1">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </div>
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
