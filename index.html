<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–∏ –ó–∞–¥–∞—á–∏ // –£–ª—å—Ç—Ä–∞</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            background-color: #f0f4f8;
            color: #1e293b;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 28px;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.05);
        }

        .task-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 1px solid #f1f5f9;
        }

        .checkbox-custom {
            width: 28px;
            height: 28px;
            border: 2.5px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .checkbox-custom.checked {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-color: #2563eb;
            transform: scale(1.1);
        }

        .task-text-done {
            text-decoration: line-through;
            color: #94a3b8;
        }

        .rank-badge {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            padding: 2px 10px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
        }

        .status-online {
            color: #10b981;
            font-size: 10px;
            font-weight: 800;
        }
    </style>
</head>
<body class="min-h-screen pb-24">

    <div class="app-container max-w-xl mx-auto py-8 px-5">
        <header class="flex justify-between items-start mb-6">
            <div>
                <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">–ú–æ–π –î–µ–Ω—å</h1>
                <div class="flex items-center gap-3 mt-2">
                    <div class="rank-badge" id="user-rank">–ù–æ–≤–∏—á–æ–∫</div>
                    <p class="status-online uppercase tracking-widest">‚óè Local Storage Active</p>
                </div>
            </div>
            <button onclick="clearAll()" class="w-12 h-12 glass-card flex items-center justify-center text-xl hover:bg-red-50 text-red-400 transition">üóë</button>
        </header>

        <!-- –ü—Ä–æ–≥—Ä–µ—Å—Å -->
        <div class="mb-8">
            <div class="flex justify-between text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-2">
                <span>–ü—Ä–æ–≥—Ä–µ—Å—Å —É—Ä–æ–≤–Ω—è</span>
                <span id="exp-text">0 / 5</span>
            </div>
            <div class="w-full h-3 bg-slate-200 rounded-full overflow-hidden">
                <div id="exp-bar" class="h-full bg-gradient-to-r from-blue-500 to-indigo-600 transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>

        <!-- –í–≤–æ–¥ -->
        <div class="glass-card p-2 mb-8">
            <input type="text" id="task-input" placeholder="–ß—Ç–æ –ø–ª–∞–Ω–∏—Ä—É–µ–º?" class="w-full px-6 py-4 text-lg font-semibold outline-none bg-transparent">
            <div class="flex items-center justify-between p-3 bg-slate-50/50 rounded-2xl">
                <div class="flex gap-2">
                    <input type="time" id="task-time" class="bg-white px-3 py-2 rounded-xl text-sm font-bold shadow-sm">
                    <select id="task-priority" class="bg-white px-3 py-2 rounded-xl text-sm font-bold shadow-sm">
                        <option value="high">üöÄ –°—Ä–æ—á–Ω–æ</option>
                        <option value="medium" selected>‚ö°Ô∏è –û–±—ã—á–Ω–æ</option>
                        <option value="low">‚òÅÔ∏è –ú–µ–ª–æ—á—å</option>
                    </select>
                </div>
                <button onclick="addTask()" class="bg-slate-900 text-white w-12 h-12 rounded-xl flex items-center justify-center shadow-lg active:scale-90 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                </button>
            </div>
        </div>

        <!-- –°–ø–∏—Å–æ–∫ -->
        <div id="task-container" class="glass-card overflow-hidden min-h-[120px]">
            <!-- –ó–∞–¥–∞—á–∏ –±—É–¥—É—Ç —Ç—É—Ç -->
        </div>
    </div>

    <script>
        // –†–∞–±–æ—Ç–∞–µ–º —á–µ—Ä–µ–∑ LocalStorage –≤–º–µ—Å—Ç–æ Firebase, —á—Ç–æ–±—ã —Ä–∞–±–æ—Ç–∞–ª–æ –Ω–∞ GitHub –±–µ–∑ –∫–ª—é—á–µ–π
        let tasks = JSON.parse(localStorage.getItem('my_ultra_tasks')) || [];

        function save() {
            localStorage.setItem('my_ultra_tasks', JSON.stringify(tasks));
            render();
        }

        window.addTask = function() {
            const input = document.getElementById('task-input');
            const time = document.getElementById('task-time').value;
            const priority = document.getElementById('task-priority').value;

            if (!input.value.trim()) return;

            const newTask = {
                id: Date.now(),
                text: input.value,
                time: time || null,
                priority: priority,
                completed: false,
                likes: 0,
                createdAt: new Date().toISOString()
            };

            tasks.unshift(newTask);
            input.value = '';
            save();
        };

        window.toggleTask = function(id) {
            tasks = tasks.map(t => t.id === id ? {...t, completed: !t.completed} : t);
            save();
        };

        window.deleteTask = function(id) {
            tasks = tasks.filter(t => t.id !== id);
            save();
        };

        window.likeTask = function(id) {
            tasks = tasks.map(t => t.id === id ? {...t, likes: (t.likes || 0) + 1} : t);
            save();
        };

        window.clearAll = function() {
            if(confirm("–£–¥–∞–ª–∏—Ç—å –≤—Å–µ –∑–∞–¥–∞—á–∏?")) {
                tasks = [];
                save();
            }
        };

        function render() {
            const container = document.getElementById('task-container');
            container.innerHTML = tasks.length ? '' : '<div class="p-16 text-center text-slate-300 font-bold uppercase text-[10px]">–ü–ª–∞–Ω–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</div>';
            
            // –ü—Ä–æ–≥—Ä–µ—Å—Å
            const doneCount = tasks.filter(t => t.completed).length;
            const goal = 5;
            const percent = Math.min((doneCount / goal) * 100, 100);
            document.getElementById('exp-bar').style.width = percent + '%';
            document.getElementById('exp-text').innerText = `${doneCount} / ${goal}`;
            document.getElementById('user-rank').innerText = doneCount >= 20 ? "–ú–∞—Å—Ç–µ—Ä" : doneCount >= 5 ? "–ë–æ–µ—Ü" : "–ù–æ–≤–∏—á–æ–∫";

            tasks.forEach(t => {
                const d = document.createElement('div');
                d.className = `task-item p-6 flex items-center gap-4 ${t.priority === 'high' ? 'border-l-4 border-red-500' : 'border-l-4 border-blue-500'}`;
                d.innerHTML = `
                    <div onclick="toggleTask(${t.id})" class="checkbox-custom ${t.completed ? 'checked' : ''}">
                        ${t.completed ? '<span class="text-white text-xs">‚úì</span>' : ''}
                    </div>
                    <div class="flex-grow">
                        <p class="font-bold ${t.completed ? 'task-text-done' : ''}">${t.text}</p>
                        <div class="flex gap-2 mt-1">
                             <span class="text-[9px] text-slate-400 font-black uppercase">${t.priority}</span>
                             ${t.time ? `<span class="text-[9px] text-blue-500 font-bold tracking-tighter">${t.time}</span>` : ''}
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <button onclick="likeTask(${t.id})" class="text-xs font-bold bg-slate-100 px-2 py-1 rounded-lg hover:bg-orange-100 transition">üî• ${t.likes || 0}</button>
                        <button onclick="deleteTask(${t.id})" class="text-slate-300 hover:text-red-500 transition">‚úï</button>
                    </div>
                `;
                container.appendChild(d);
            });
        }

        // –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫
        render();
    </script>
</body>
</html>
