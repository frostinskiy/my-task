<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–∏ –ó–∞–¥–∞—á–∏ // –£–ª—å—Ç—Ä–∞</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            background-color: #f0f4f8;
            color: #1e293b;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 28px;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.05);
        }

        .task-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 1px solid #f1f5f9;
        }

        .checkbox-custom {
            width: 28px;
            height: 28px;
            border: 2.5px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .checkbox-custom.checked {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-color: #2563eb;
            transform: scale(1.1);
        }

        .task-text-done {
            text-decoration: line-through;
            color: #94a3b8;
        }

        .rank-badge {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            padding: 2px 10px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
        }

        .admin-glow {
            background: linear-gradient(90deg, #6366f1, #a855f7, #6366f1);
            background-size: 200% auto;
            animation: shine 3s linear infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .error-overlay {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: #ef4444;
            color: white;
            padding: 12px 24px;
            border-radius: 16px;
            font-weight: bold;
            display: none;
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body class="min-h-screen pb-24">

    <div id="error-alert" class="error-overlay">–û—à–∏–±–∫–∞: –ù–µ—Ç —Å–≤—è–∑–∏ —Å –±–∞–∑–æ–π –¥–∞–Ω–Ω—ã—Ö</div>

    <div class="app-container max-w-xl mx-auto py-8 px-5">
        <header class="flex justify-between items-start mb-6">
            <div>
                <div class="flex items-center gap-2">
                    <h1 id="app-title" class="text-3xl font-extrabold text-slate-900 tracking-tight text-nowrap">–ú–æ–π –î–µ–Ω—å</h1>
                    <span id="admin-indicator" class="hidden rank-badge !from-indigo-600 !to-purple-600">Admin</span>
                </div>
                <div class="flex items-center gap-3 mt-2">
                    <div class="rank-badge" id="user-rank">–ù–æ–≤–∏—á–æ–∫</div>
                    <p id="user-info" class="text-slate-400 text-[11px] font-bold uppercase tracking-widest">–û–∂–∏–¥–∞–Ω–∏–µ...</p>
                </div>
            </div>
            <div class="flex gap-2">
                <button id="share-btn" onclick="copyAppLink()" class="hidden w-12 h-12 glass-card flex items-center justify-center text-xl hover:scale-110 transition">üîó</button>
                <button onclick="askAdmin()" class="w-12 h-12 glass-card flex items-center justify-center text-xl hover:scale-110 transition">üëë</button>
            </div>
        </header>

        <div class="mb-8">
            <div class="flex justify-between text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-2">
                <span>–ü—Ä–æ–≥—Ä–µ—Å—Å —É—Ä–æ–≤–Ω—è</span>
                <span id="exp-text">0 / 5</span>
            </div>
            <div class="w-full h-3 bg-slate-200 rounded-full overflow-hidden">
                <div id="exp-bar" class="h-full bg-gradient-to-r from-blue-500 to-indigo-600 transition-all duration-1000" style="width: 0%"></div>
            </div>
        </div>

        <div class="glass-card p-2 mb-8">
            <input type="text" id="task-input" placeholder="–ß—Ç–æ –ø–ª–∞–Ω–∏—Ä—É–µ–º?" class="w-full px-6 py-4 text-lg font-semibold outline-none bg-transparent">
            <div class="flex items-center justify-between p-3 bg-slate-50/50 rounded-2xl">
                <div class="flex gap-2">
                    <input type="time" id="task-time" class="bg-white px-3 py-2 rounded-xl text-sm font-bold shadow-sm">
                    <select id="task-priority" class="bg-white px-3 py-2 rounded-xl text-sm font-bold shadow-sm">
                        <option value="high">üöÄ –°—Ä–æ—á–Ω–æ</option>
                        <option value="medium" selected>‚ö°Ô∏è –û–±—ã—á–Ω–æ</option>
                        <option value="low">‚òÅÔ∏è –ú–µ–ª–æ—á—å</option>
                    </select>
                </div>
                <button onclick="addTask()" class="bg-slate-900 text-white w-12 h-12 rounded-xl flex items-center justify-center shadow-lg active:scale-90 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                </button>
            </div>
        </div>

        <div id="task-container" class="glass-card overflow-hidden min-h-[120px]">
            <div id="loader" class="p-16 text-center">
                <div class="animate-spin inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full mb-4"></div>
                <p class="text-slate-400 font-bold uppercase text-[10px] tracking-widest">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // –¢–í–û–ò –†–ï–ê–õ–¨–ù–´–ï –ö–õ–Æ–ß–ò (–ü–æ–ª—É—á–∏ –∏—Ö –≤ Firebase Console -> Project Settings)
        const myConfig = {
            apiKey: "–í–°–¢–ê–í–¨_–°–Æ–î–ê_API_KEY",
            authDomain: "–¢–í–û–ô_–ü–†–û–ï–ö–¢.firebaseapp.com",
            projectId: "–¢–í–û–ô_–ü–†–û–ï–ö–¢_ID",
            storageBucket: "–¢–í–û–ô_–ü–†–û–ï–ö–¢.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef"
        };

        let config;
        try {
            config = JSON.parse(__firebase_config); // –î–ª—è –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞
        } catch (e) {
            config = myConfig; // –î–ª—è GitHub
        }

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'my-github-app-v2';

        let user = null;
        let isAdmin = false;

        // –¢–∞–π–º–µ—Ä —Å–º–µ—Ä—Ç–∏ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        const timeout = setTimeout(() => {
            const loader = document.getElementById('loader');
            if (loader) {
                document.getElementById('error-alert').style.display = 'block';
                document.getElementById('error-alert').innerText = "–ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –Ω–µ–≤–µ—Ä–Ω–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–ª—é—á–∏ Firebase!";
            }
        }, 8000);

        onAuthStateChanged(auth, (u) => {
            if (u) {
                user = u;
                document.getElementById('user-info').innerText = `ID: ${u.uid.slice(0,6)}`;
                initSync();
            } else {
                signInAnonymously(auth).catch(err => {
                    document.getElementById('error-alert').style.display = 'block';
                    document.getElementById('error-alert').innerText = "–û—à–∏–±–∫–∞ Auth: " + err.message;
                });
            }
        });

        const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'tasks');

        function initSync() {
            onSnapshot(colRef, (snap) => {
                clearTimeout(timeout);
                document.getElementById('loader')?.remove();
                document.getElementById('error-alert').style.display = 'none';
                let tasks = [];
                snap.forEach(d => {
                    const data = d.data();
                    if (isAdmin || data.userId === user.uid) tasks.push({id: d.id, ...data});
                });
                tasks.sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                render(tasks);
            }, (err) => {
                document.getElementById('error-alert').style.display = 'block';
                document.getElementById('error-alert').innerText = "–û—à–∏–±–∫–∞ –±–∞–∑—ã: –ü—Ä–æ–≤–µ—Ä—å—Ç–µ Rules –≤ Firebase!";
            });
        }

        window.addTask = async () => {
            const input = document.getElementById('task-input');
            if (!input.value.trim() || !user) return;
            await addDoc(colRef, {
                text: input.value,
                time: document.getElementById('task-time').value || null,
                priority: document.getElementById('task-priority').value,
                completed: false,
                userId: user.uid,
                createdAt: serverTimestamp(),
                likes: 0
            });
            input.value = '';
        };

        window.toggleTask = async (id, stat) => {
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', id), { completed: !stat });
        };

        window.deleteTask = async (id) => {
            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', id));
        };

        window.likeTask = async (id, l) => {
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'tasks', id), { likes: (l || 0) + 1 });
        };

        window.askAdmin = () => {
            if(prompt("–ö–æ–¥:") === "777") {
                isAdmin = true;
                document.getElementById('admin-indicator').classList.remove('hidden');
                initSync();
            }
        };

        function render(tasks) {
            const container = document.getElementById('task-container');
            container.innerHTML = tasks.length ? '' : '<div class="p-16 text-center text-slate-300 font-bold uppercase text-[10px]">–ü—É—Å—Ç–æ</div>';
            
            const done = tasks.filter(t => t.completed && t.userId === user.uid).length;
            document.getElementById('exp-bar').style.width = (done * 20) + '%';
            document.getElementById('exp-text').innerText = `${done} / 5`;

            tasks.forEach(t => {
                const d = document.createElement('div');
                d.className = 'task-item p-6 flex items-center gap-4';
                d.innerHTML = `
                    <div onclick="toggleTask('${t.id}', ${t.completed})" class="checkbox-custom ${t.completed ? 'checked' : ''}">
                        ${t.completed ? '‚úì' : ''}
                    </div>
                    <div class="flex-grow">
                        <p class="font-bold ${t.completed ? 'task-text-done' : ''}">${t.text}</p>
                        <span class="text-[9px] text-slate-400 font-black">${t.priority.toUpperCase()}</span>
                    </div>
                    <button onclick="likeTask('${t.id}', ${t.likes})" class="text-xs font-bold">üî• ${t.likes || 0}</button>
                    <button onclick="deleteTask('${t.id}')" class="text-slate-200 hover:text-red-500">‚úï</button>
                `;
                container.appendChild(d);
            });
        }
    </script>
</body>
</html>
