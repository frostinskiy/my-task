        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {

            authDomain: "planner21-47147.firebaseapp.com",
            projectId: "planner21-47147",
            storageBucket: "planner21-47147.firebasestorage.app",
            messagingSenderId: "678376272314",
            appId: "1:678376272314:web:4519c23ede2462f6d7ad83",
            measurementId: "G-2RRNNW5YZY"
        };

        const tg = window.Telegram.WebApp;
        tg.expand();

        let db, auth, fbUser;
        const GLOBAL_APP_ID = 'planner21-prod';

            "–¢–≤–æ–π –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç ‚Äî —ç—Ç–æ —Ç—ã –≤—á–µ—Ä–∞—à–Ω–∏–π.",
            "–ú–∞–ª–µ–Ω—å–∫–∏–µ —à–∞–≥–∏ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤–µ–¥—É—Ç –∫ –±–æ–ª—å—à–∏–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º.",
            "–£—Å–ø–µ—Ö ‚Äî —ç—Ç–æ —Å—É–º–º–∞ –Ω–µ–±–æ–ª—å—à–∏—Ö —É—Å–∏–ª–∏–π, –ø–æ–≤—Ç–æ—Ä—è—é—â–∏—Ö—Å—è –∏–∑–æ –¥–Ω—è –≤ –¥–µ–Ω—å.",
            "–ù–µ –∂–¥–∏ –∏–¥–µ–∞–ª—å–Ω—ã—Ö —É—Å–ª–æ–≤–∏–π. –ù–∞—á–∏–Ω–∞–π —Ç–∞–º, –≥–¥–µ —Ç—ã –µ—Å—Ç—å.",
            "–ü—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–æ—Å—Ç—å ‚Äî —ç—Ç–æ –Ω–µ –∑–∞–Ω—è—Ç–æ—Å—Ç—å, —ç—Ç–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç.",
            "–°–¥–µ–ª–∞–π —Å–µ–≥–æ–¥–Ω—è —Ç–æ, –∑–∞ —á—Ç–æ –∑–∞–≤—Ç—Ä–∞ —Å–∫–∞–∂–µ—à—å —Å–µ–±–µ '—Å–ø–∞—Å–∏–±–æ'.",
            "–§–æ–∫—É—Å–∏—Ä—É–π—Å—è –Ω–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–µ, –∞ –Ω–µ –Ω–∞ —Å–æ–≤–µ—Ä—à–µ–Ω—Å—Ç–≤–µ.",
            "–¢–≤–æ—ë –≤—Ä–µ–º—è –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–æ, –Ω–µ —Ç—Ä–∞—Ç—å –µ–≥–æ –Ω–∞ —á—É–∂—É—é –∂–∏–∑–Ω—å.",
            "–õ—É—á—à–µ–µ –≤—Ä–µ–º—è, —á—Ç–æ–±—ã –ø–æ—Å–∞–¥–∏—Ç—å –¥–µ—Ä–µ–≤–æ, –±—ã–ª–æ 20 –ª–µ—Ç –Ω–∞–∑–∞–¥. –°–ª–µ–¥—É—é—â–µ–µ –ª—É—á—à–µ–µ –≤—Ä–µ–º—è ‚Äî —Å–µ–≥–æ–¥–Ω—è."
        ];

        const getInitialName = () => {
            const saved = localStorage.getItem('p21_user_name');
            if (saved) return saved;
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const tgUser = tg.initDataUnsafe.user;
                return tgUser.first_name || (tgUser.username ? `@${tgUser.username}` : "–ú–æ–π –ü–ª–∞–Ω");
            }
            return "–ú–æ–π –ü–ª–∞–Ω";
        };

        let user = {
            first_name: getInitialName(),
            id: tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 492384348
        };

        let currentRoomId = String(user.id);
        let tasks = [];
        let unsubscribe = null;

        const categories = [
            { id: 'work', icon: 'üíº', label: '–†–∞–±–æ—Ç–∞' },
            { id: 'home', icon: 'üè†', label: '–î–æ–º' },
            { id: 'sport', icon: 'üí™', label: '–°–ø–æ—Ä—Ç' },
            { id: 'shop', icon: 'üõí', label: '–ú–∞–≥–∞–∑–∏–Ω' },
            { id: 'other', icon: 'üåä', label: '–í–∞–π–±' }
        ];

        async function init() {
            document.getElementById('task-date').valueAsDate = new Date();
            document.getElementById('display-name').innerText = user.first_name;
            
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–ª—É—á–∞–π–Ω–æ–π —Ü–∏—Ç–∞—Ç—ã
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('daily-quote').innerText = `¬´${randomQuote}¬ª`;

            renderCategories();
            updateRoomUI();

            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            onAuthStateChanged(auth, async (userCred) => {
                if (userCred) {
                    fbUser = userCred;
                    updateStatus('–í —Å–µ—Ç–∏', 'text-emerald-400');
                    startListening();
                } else {
                    await signInAnonymously(auth);
                }
            });

            document.getElementById('task-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });
        }

        window.openSettings = () => {
            const action = prompt("–ù–∞—Å—Ç—Ä–æ–π–∫–∏:\n1 - –°–º–µ–Ω–∏—Ç—å –∏–º—è\n2 - –°–æ–≤–º–µ—Å—Ç–Ω—ã–π –¥–æ—Å—Ç—É–ø (ID –∫–æ–º–Ω–∞—Ç—ã)", "1");
            if (action === "1") {
                const newName = prompt("–í–∞—à–µ –∏–º—è:", user.first_name);
                if (newName?.trim()) {
                    user.first_name = newName.trim();
                    localStorage.setItem('p21_user_name', user.first_name);
                    document.getElementById('display-name').innerText = user.first_name;
                }
            } else if (action === "2") {
                const newId = prompt("ID –∫–æ–º–Ω–∞—Ç—ã (–ø—É—Å—Ç–æ –¥–ª—è –ª–∏—á–Ω–æ–≥–æ):", currentRoomId === String(user.id) ? "" : currentRoomId);
                currentRoomId = (newId?.trim()) ? newId.trim() : String(user.id);
                updateRoomUI();
                startListening();
            }
        };

        function startListening() {
            if (!fbUser) return;
            if (unsubscribe) unsubscribe();
            
            const collectionPath = collection(db, 'artifacts', GLOBAL_APP_ID, 'public', 'data', `tasks_${currentRoomId}`);
            
            unsubscribe = onSnapshot(collectionPath, (snap) => {
                tasks = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                render();
            }, (err) => console.error("–û—à–∏–±–∫–∞ –±–∞–∑—ã:", err));
        }

        window.addTask = async () => {
            if (!fbUser) return;
            const input = document.getElementById('task-input');
            const time = document.getElementById('task-time').value;
            const date = document.getElementById('task-date').value;
            const priority = document.getElementById('task-priority').value;
            const text = input.value.trim();

            if (!text) return;

            const payload = {
                text, time, date, priority,
                category: selectedCat,
                done: false,
                createdAt: Date.now(),
                author: user.first_name
            };

            await addDoc(collection(db, 'artifacts', GLOBAL_APP_ID, 'public', 'data', `tasks_${currentRoomId}`), payload);
            input.value = '';
            tg.HapticFeedback.impactOccurred('medium');
        };

        window.toggleTask = async (id, currentStatus) => {
            const ref = doc(db, 'artifacts', GLOBAL_APP_ID, 'public', 'data', `tasks_${currentRoomId}`, id);
            await updateDoc(ref, { done: !currentStatus });
            if (!currentStatus) confetti({ particleCount: 30, origin: { y: 0.8 } });
        };

        window.deleteTask = async (id) => {
            tg.showConfirm("–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?", async (ok) => {
                if (ok) {
                    await deleteDoc(doc(db, 'artifacts', GLOBAL_APP_ID, 'public', 'data', `tasks_${currentRoomId}`, id));
                }
            });
        };

        function updateStatus(text, colorClass) {
            const el = document.getElementById('user-status');
            el.innerText = text;
            el.className = `text-[10px] font-bold uppercase tracking-widest ${colorClass}`;
        }

        function updateRoomUI() {
            const isPrivate = currentRoomId === String(user.id);
            const roomBadge = document.getElementById('room-id-display');
            roomBadge.innerText = isPrivate ? '–õ–∏—á–Ω–æ–µ' : `–ì—Ä—É–ø–ø–∞: ${currentRoomId}`;
        }

        let selectedCat = 'other';
        window.selectCategory = (id) => {
            categories.forEach(c => document.getElementById(`cat-${c.id}`)?.classList.add('grayscale'));
            document.getElementById(`cat-${id}`)?.classList.remove('grayscale');
            selectedCat = id;
        };

        function renderCategories() {
            document.getElementById('category-select').innerHTML = categories.map(cat => `
                <button onclick="selectCategory('${cat.id}')" id="cat-${cat.id}" class="flex-shrink-0 w-12 h-12 rounded-2xl transition-all flex items-center justify-center text-xl grayscale bg-slate-50 dark:bg-slate-800/40">
                    ${cat.icon}
                </button>
            `).join('');
            selectCategory('other');
        }

        function render() {
            const container = document.getElementById('task-list');
            container.innerHTML = '';
            
            const doneCount = tasks.filter(t => t.done).length;
            const progress = tasks.length > 0 ? (doneCount/tasks.length)*100 : 0;
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('progress-text').innerText = `${doneCount} / ${tasks.length}`;

            tasks.sort((a,b) => b.createdAt - a.createdAt).forEach(t => {
                const cat = categories.find(c => c.id === t.category) || categories[4];
                const el = document.createElement('div');
                el.className = 'bg-white dark:bg-slate-900 p-5 rounded-[1.5rem] flex items-center gap-4 border border-slate-100 dark:border-slate-800 shadow-sm mb-3';
                el.innerHTML = `
                    <div onclick="toggleTask('${t.id}', ${t.done})" class="w-6 h-6 rounded-lg border-2 flex-shrink-0 flex items-center justify-center ${t.done ? 'bg-indigo-500 border-indigo-500' : 'border-slate-100 dark:border-slate-700'}">
                        ${t.done ? '<svg class="w-3.5 h-3.5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7"></path></svg>' : ''}
                    </div>
                    <div class="flex-grow overflow-hidden">
                        <div class="flex items-center gap-2">
                            <span class="text-lg">${cat.icon}</span>
                            <p class="text-sm font-bold ${t.done ? 'line-through text-slate-300' : 'text-slate-800 dark:text-slate-100'}">${t.text}</p>
                        </div>
                        <div class="flex gap-2 mt-1 text-[8px] font-bold text-slate-400">
                            <span>${t.date} ${t.time || ''}</span>
                            <span class="text-indigo-400 uppercase">${t.priority}</span>
                        </div>
                    </div>
                    <button onclick="deleteTask('${t.id}')" class="text-slate-200 hover:text-rose-500">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    </button>
                `;
                container.appendChild(el);
            });
        }
        init();
    </script>
