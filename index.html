            "–ú–∞–ª–µ–Ω—å–∫–∏–µ —à–∞–≥–∏ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –ø—Ä–∏–≤–æ–¥—è—Ç –∫ –±–æ–ª—å—à–∏–º –∏–∑–º–µ–Ω–µ–Ω–∏—è–º –≤ –¥–æ–ª–≥–æ—Å—Ä–æ—á–Ω–æ–π –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–µ.",
            "–£—Å–ø–µ—Ö ‚Äî —ç—Ç–æ –Ω–µ –∫–æ–Ω–µ—á–Ω–æ–µ –º–µ—Å—Ç–æ, —ç—Ç–æ –ø—Ä–æ—Ü–µ—Å—Å –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–≥–æ —Ä–æ—Å—Ç–∞.",
            "–ü–æ–±–µ–¥–∞ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –≤ —Ç–≤–æ–µ–π –≥–æ–ª–æ–≤–µ. –û—Å—Ç–∞–ª—å–Ω–æ–µ ‚Äî –¥–µ–ª–æ —Ç–µ—Ö–Ω–∏–∫–∏.",
            "–ù–µ –∂–¥–∏ –∏–¥–µ–∞–ª—å–Ω—ã—Ö —É—Å–ª–æ–≤–∏–π. –ë–µ—Ä–∏ —É—Å–ª–æ–≤–∏—è, –∫–æ—Ç–æ—Ä—ã–µ –µ—Å—Ç—å.",
            "–¢–≤–æ—è –∂–∏–∑–Ω—å ‚Äî —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Ç–≤–æ–∏—Ö –ø—Ä–∏–≤—ã—á–µ–∫. –ò–∑–º–µ–Ω–∏ –ø—Ä–∏–≤—ã—á–∫–∏.",
            "–°–ª–æ–∂–Ω—ã–µ –≤—Ä–µ–º–µ–Ω–∞ —Å–æ–∑–¥–∞—é—Ç —Å–∏–ª—å–Ω—ã—Ö –ª—é–¥–µ–π.",
            "–û–¥–∏–Ω –ø—Ä–æ—Ü–µ–Ω—Ç –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å ‚Äî —ç—Ç–æ 37-–∫—Ä–∞—Ç–Ω—ã–π —Ä–æ—Å—Ç –∑–∞ –≥–æ–¥.",
            "–î–µ–π—Å—Ç–≤–∏–µ ‚Äî —ç—Ç–æ –ø—Ä–æ—Ç–∏–≤–æ—è–¥–∏–µ –æ—Ç —Å—Ç—Ä–∞—Ö–∞.",
            "–ë—É–¥—å –ø–µ—Ä–µ–º–µ–Ω–æ–π, –∫–æ—Ç–æ—Ä—É—é —Ç—ã —Ö–æ—á–µ—à—å –≤–∏–¥–µ—Ç—å –≤ –º–∏—Ä–µ.",
            "–°–µ–∫—Ä–µ—Ç —É—Å–ø–µ—Ö–∞ –≤ —Ç–æ–º, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å."
        ];

        const getNextQuote = () => {
            let lastIdx = parseInt(localStorage.getItem('p21_last_quote_idx')) || 0;
            let nextIdx = (lastIdx + 1) % quotes.length;
            localStorage.setItem('p21_last_quote_idx', nextIdx);
            return quotes[nextIdx];
        };

        const getInitialName = () => {
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                return tg.initDataUnsafe.user.first_name || "–ú–æ–π –ü–ª–∞–Ω";
            }
            return "–ú–æ–π –ü–ª–∞–Ω";
        };

        let currentUser = null;
        let currentRoomId = null;
        let tasks = [];
        let unsubscribers = [];
        let isAdmin = false;

        const categories = [
            { id: 'work', icon: 'üíº', label: '–†–∞–±–æ—Ç–∞' },
            { id: 'home', icon: 'üè†', label: '–î–æ–º' },
            { id: 'sport', icon: 'üí™', label: '–°–ø–æ—Ä—Ç' },
            { id: 'shop', icon: 'üõí', label: '–ú–∞–≥–∞–∑–∏–Ω' },
            { id: 'other', icon: 'üåä', label: '–í–∞–π–±' }
        ];

        async function init() {
            document.getElementById('task-date').valueAsDate = new Date();
            document.getElementById('daily-quote').innerText = getNextQuote();
            
            renderCategories();

            const initAuth = async () => {
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (e) {
                    console.error("Auth init failed", e);
                }
            };
            
            await initAuth();

            onAuthStateChanged(auth, (u) => {
                if (u) {
                    currentUser = u;
                    currentRoomId = u.uid;
                    document.getElementById('display-name').innerText = getInitialName();
                    startListening();
                    updateRoomUI();
                }
            });
        }

        function startListening() {
            if (!currentUser) return;
            unsubscribers.forEach(unsub => unsub());
            
            const collectionPath = collection(db, 'artifacts', appId, 'public', 'data', `tasks_${currentRoomId}`);
            const unsub = onSnapshot(collectionPath, (snap) => {
                tasks = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                render();
            }, (err) => console.error("Firestore Error:", err));
            unsubscribers.push(unsub);
        }

        window.addTask = async () => {
            if (!currentUser) return;
            const input = document.getElementById('task-input');
            const time = document.getElementById('task-time').value;
            const date = document.getElementById('task-date').value;
            const priority = document.getElementById('task-priority').value;
            const text = input.value.trim();

            if (!text) return;

            const payload = {
                text, time, date, priority,
                category: selectedCat,
                done: false,
                createdAt: Date.now(),
                author: getInitialName(),
                userId: currentUser.uid,
                roomId: currentRoomId
            };

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', `tasks_${currentRoomId}`), payload);
                input.value = '';
                tg.HapticFeedback.impactOccurred('medium');
            } catch (e) {
                console.error("Add Error:", e);
            }
        };

        window.toggleTask = async (id, currentStatus) => {
            if (!currentUser) return;
            try {
                const ref = doc(db, 'artifacts', appId, 'public', 'data', `tasks_${currentRoomId}`, id);
                await updateDoc(ref, { done: !currentStatus });
                if (!currentStatus) {
                    confetti({ particleCount: 40, spread: 70, origin: { y: 0.8 } });
                    showToast("–ó–∞–¥–∞—á–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞! +10 –æ—á–∫–æ–≤");
                }
            } catch (e) { console.error(e); }
        };

        window.deleteTask = async (id) => {
            if (!currentUser) return;
            const ref = doc(db, 'artifacts', appId, 'public', 'data', `tasks_${currentRoomId}`, id);
            await deleteDoc(ref);
            tg.HapticFeedback.notificationOccurred('warning');
        };

        let selectedCat = 'other';
        window.selectCategory = (id) => {
            selectedCat = id;
            categories.forEach(c => {
                const btn = document.getElementById(`cat-${c.id}`);
                if (c.id === id) {
                    btn.classList.remove('grayscale', 'opacity-50');
                    btn.classList.add('ring-2', 'ring-indigo-500', 'bg-indigo-50');
                } else {
                    btn.classList.add('grayscale', 'opacity-50');
                    btn.classList.remove('ring-2', 'ring-indigo-500', 'bg-indigo-50');
                }
            });
        };

        function renderCategories() {
            const container = document.getElementById('category-select');
            container.innerHTML = categories.map(cat => `
                <button onclick="selectCategory('${cat.id}')" id="cat-${cat.id}" class="flex-shrink-0 w-12 h-12 rounded-2xl transition-all flex items-center justify-center text-xl bg-slate-100 dark:bg-slate-800 opacity-50 grayscale">
                    ${cat.icon}
                </button>
            `).join('');
            selectCategory('other');
        }

        function showToast(msg) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-10 left-1/2 -translate-x-1/2 bg-black/80 text-white px-6 py-3 rounded-full text-xs font-bold z-50 animate-bounce';
            toast.innerText = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        function updateRoomUI() {
            document.getElementById('room-id-display').innerText = '–õ–ò–ß–ù–´–ô –ö–ê–ë–ò–ù–ï–¢';
        }

        function render() {
            const container = document.getElementById('task-list');
            container.innerHTML = '';
            
            const doneCount = tasks.filter(t => t.done).length;
            const total = tasks.length;
            const progress = total > 0 ? (doneCount/total)*100 : 0;
            
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('progress-text').innerText = `${doneCount}/${total}`;

            if (total === 0) {
                container.innerHTML = `<div class="py-10 text-center text-slate-400 text-xs font-bold uppercase tracking-widest">–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç</div>`;
                return;
            }

            tasks.sort((a,b) => b.createdAt - a.createdAt).forEach(t => {
                const cat = categories.find(c => c.id === t.category) || categories[4];
                const el = document.createElement('div');
                el.className = `p-4 rounded-3xl border mb-3 flex items-center gap-4 transition-all ${t.done ? 'bg-slate-50 opacity-60 dark:bg-slate-900/40 border-transparent' : 'bg-white dark:bg-slate-900 border-slate-100 dark:border-slate-800 shadow-sm'}`;
                el.innerHTML = `

                    </div>

                    </button>
