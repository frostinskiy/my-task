<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Mini App Planner</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º SDK Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        :root {
            /* –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–∏—Å—Ç–µ–º–Ω—ã–µ —Ü–≤–µ—Ç–∞ Telegram */
            --tg-bg: var(--tg-theme-bg-color, #ffffff);
            --tg-text: var(--tg-theme-text-color, #000000);
            --tg-hint: var(--tg-theme-hint-color, #999999);
            --tg-link: var(--tg-theme-link-color, #248b9f);
            --tg-button: var(--tg-theme-button-color, #2481cc);
            --tg-button-text: var(--tg-theme-button-text-color, #ffffff);
            --tg-secondary: var(--tg-theme-secondary-bg-color, #f4f4f5);
        }

        body {
            background-color: var(--tg-bg);
            color: var(--tg-text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            user-select: none;
        }

        .tg-card {
            background-color: var(--tg-secondary);
            border-radius: 16px;
        }

        .task-item {
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: opacity 0.2s;
        }

        .task-item:active {
            opacity: 0.6;
        }

        .checkbox-custom {
            width: 24px;
            height: 24px;
            border: 2px solid var(--tg-hint);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox-custom.checked {
            background-color: var(--tg-button);
            border-color: var(--tg-button);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide { animation: slideIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="p-4">

    <!-- –®–∞–ø–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è -->
    <header class="flex items-center justify-between mb-6">
        <div class="flex items-center gap-3">
            <img id="user-photo" src="" class="w-12 h-12 rounded-full border-2 border-white shadow-sm hidden">
            <div>
                <h1 id="user-name" class="text-lg font-bold leading-tight">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
                <p class="text-xs opacity-60 uppercase tracking-widest font-bold" id="user-status">Mini App Active</p>
            </div>
        </div>
        <div class="px-3 py-1 bg-blue-500/10 text-blue-500 rounded-full text-[10px] font-black uppercase">
            Pro
        </div>
    </header>

    <!-- –ü—Ä–æ–≥—Ä–µ—Å—Å –¥–Ω—è -->
    <div class="tg-card p-4 mb-6">
        <div class="flex justify-between text-[10px] font-bold opacity-50 uppercase mb-2">
            <span>–í—ã–ø–æ–ª–Ω–µ–Ω–æ –∑–∞–¥–∞—á</span>
            <span id="progress-text">0 / 0</span>
        </div>
        <div class="w-full h-2 bg-black/5 rounded-full overflow-hidden">
            <div id="progress-bar" class="h-full bg-blue-500 transition-all duration-500" style="width: 0%"></div>
        </div>
    </div>

    <!-- –ü–æ–ª–µ –≤–≤–æ–¥–∞ -->
    <div class="mb-6">
        <div class="tg-card p-2 flex items-center gap-2">
            <input type="text" id="task-input" placeholder="–ß—Ç–æ –ø–ª–∞–Ω–∏—Ä—É–µ–º?" 
                   class="bg-transparent flex-grow px-4 py-3 outline-none font-medium text-sm">
            <button onclick="addTask()" class="bg-blue-500 text-white p-3 rounded-xl shadow-md active:scale-95 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4"></path></svg>
            </button>
        </div>
        <div class="flex gap-2 mt-2">
            <input type="time" id="task-time" class="tg-card px-3 py-2 text-xs font-bold outline-none">
            <select id="task-priority" class="tg-card px-3 py-2 text-xs font-bold outline-none grow">
                <option value="–í—ã—Å–æ–∫–∏–π">üî• –°—Ä–æ—á–Ω–æ</option>
                <option value="–û–±—ã—á–Ω—ã–π" selected>‚ö°Ô∏è –û–±—ã—á–Ω–æ</option>
            </select>
        </div>
    </div>

    <!-- –°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á -->
    <div id="task-list" class="space-y-3">
        <!-- –ó–∞–¥–∞—á–∏ –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å -->
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ü–≤–µ—Ç–æ–≤ —Ç–µ–º—ã Telegram
        tg.ready();
        document.body.style.setProperty('--tg-bg', tg.backgroundColor);

        const TELEGRAM_TOKEN = '8475177436:AAGqptajS1HqA1Xw-ZINU7EGXIutoAy1igU';
        let user = tg.initDataUnsafe.user || { first_name: "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å", id: "debug_id" };
        let tasks = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function initProfile() {
            document.getElementById('user-name').innerText = user.first_name;
            if (user.photo_url) {
                const img = document.getElementById('user-photo');
                img.src = user.photo_url;
                img.classList.remove('hidden');
            }
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–¥–∞—á
            const saved = JSON.parse(localStorage.getItem('tg_mini_app_tasks')) || {};
            tasks = saved[user.id] || [];
            render();
        }

        function save() {
            const saved = JSON.parse(localStorage.getItem('tg_mini_app_tasks')) || {};
            saved[user.id] = tasks;
            localStorage.setItem('tg_mini_app_tasks', JSON.stringify(saved));
            render();
        }

        window.addTask = async () => {
            const input = document.getElementById('task-input');
            if (!input.value.trim()) {
                tg.HapticFeedback.notificationOccurred('error');
                return;
            }

            const newTask = {
                id: Date.now(),
                text: input.value,
                time: document.getElementById('task-time').value,
                priority: document.getElementById('task-priority').value,
                done: false
            };

            tasks.unshift(newTask);
            input.value = '';
            
            // –¢–∞–∫—Ç–∏–ª—å–Ω–∞—è –æ—Ç–¥–∞—á–∞
            tg.HapticFeedback.impactOccurred('medium');
            
            save();
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –±–æ—Ç–æ–º
            try {
                await fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: user.id,
                        text: `‚úÖ *–ó–∞–¥–∞—á–∞ —Å–æ–∑–¥–∞–Ω–∞!*\n\nüìù ${newTask.text}\nüïí ${newTask.time || '–ë–µ–∑ –≤—Ä–µ–º–µ–Ω–∏'}`,
                        parse_mode: 'Markdown'
                    })
                });
            } catch (e) {}
        };

        window.toggleTask = (id) => {
            tasks = tasks.map(t => t.id === id ? {...t, done: !t.done} : t);
            tg.HapticFeedback.selectionChanged();
            save();
        };

        window.deleteTask = (id) => {
            tasks = tasks.filter(t => t.id !== id);
            tg.HapticFeedback.impactOccurred('light');
            save();
        };

        function render() {
            const list = document.getElementById('task-list');
            list.innerHTML = '';

            const doneCount = tasks.filter(t => t.done).length;
            const progress = tasks.length > 0 ? (doneCount / tasks.length) * 100 : 0;
            
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('progress-text').innerText = `${doneCount} / ${tasks.length}`;

            tasks.forEach(t => {
                const div = document.createElement('div');
                div.className = 'tg-card p-4 flex items-center gap-4 animate-slide';
                div.innerHTML = `
                    <div onclick="toggleTask(${t.id})" class="checkbox-custom ${t.done ? 'checked' : ''}">
                        ${t.done ? '<svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"></path></svg>' : ''}
                    </div>
                    <div class="flex-grow" onclick="toggleTask(${t.id})">
                        <p class="text-sm font-semibold ${t.done ? 'line-through opacity-40' : ''}">${t.text}</p>
                        <div class="flex gap-2 mt-1 opacity-50 text-[10px] font-bold uppercase">
                            <span>${t.priority}</span>
                            ${t.time ? `<span>‚Ä¢ ${t.time}</span>` : ''}
                        </div>
                    </div>
                    <button onclick="deleteTask(${t.id})" class="opacity-20 hover:opacity-100 p-2 text-red-500">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                `;
                list.appendChild(div);
            });
        }

        initProfile();
    </script>
</body>
</html>
