<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ü–õ–ê–ù–ï–† 21</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, deleteDoc, updateDoc, query, where, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFPgvkN6yAxcJqbUak-bh5akmL5oiPSCs",
            authDomain: "planner21-47147.firebaseapp.com",
            projectId: "planner21-47147",
            storageBucket: "planner21-47147.firebasestorage.app",
            messagingSenderId: "678376272314",
            appId: "1:678376272314:web:4519c23ede2462f6d7ad83",
            measurementId: "G-2RRNNW5YZY"
        };

        const tg = window.Telegram.WebApp;
        tg.expand();

        let db, auth, fbUser;
        const GLOBAL_APP_ID = 'planner21-prod'; 
        
        const getInitialName = () => {
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const tgUser = tg.initDataUnsafe.user;
                return tgUser.first_name || (tgUser.username ? `@${tgUser.username}` : "–ú–æ–π –ü–ª–∞–Ω");
            }
            return "–ú–æ–π –ü–ª–∞–Ω";
        };

        let user = {
            first_name: getInitialName(),
            id: tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 492384348
        };

        let currentRoomId = String(user.id);
        let tasks = [];
        let unsubscribers = [];
        let isAdmin = false;
        let logoClickCount = 0;
        let logoClickTimer = null;

        const categories = [
            { id: 'work', icon: 'üíº', label: '–†–∞–±–æ—Ç–∞' },
            { id: 'home', icon: 'üè†', label: '–î–æ–º' },
            { id: 'sport', icon: 'üí™', label: '–°–ø–æ—Ä—Ç' },
            { id: 'shop', icon: 'üõí', label: '–ú–∞–≥–∞–∑–∏–Ω' },
            { id: 'other', icon: 'üåä', label: '–í–∞–π–±' }
        ];

        async function init() {
            document.getElementById('task-date').valueAsDate = new Date();
            document.getElementById('display-name').innerText = user.first_name;
            
            renderCategories();
            updateRoomUI();

            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            onAuthStateChanged(auth, async (userCred) => {
                if (userCred) {
                    fbUser = userCred;
                    startListening();
                } else {
                    await signInAnonymously(auth);
                }
            });

            document.getElementById('task-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });
        }

        window.handleLogoClick = () => {
            logoClickCount++;
            clearTimeout(logoClickTimer);
            logoClickTimer = setTimeout(() => { logoClickCount = 0; }, 500);

            if (logoClickCount >= 5) {
                logoClickCount = 0;
                if (isAdmin) {
                    // –ï—Å–ª–∏ —É–∂–µ –∞–¥–º–∏–Ω, –¥–∞–µ–º —Å–º–µ–Ω–∏—Ç—å –∫–æ–º–Ω–∞—Ç—É –≤—Ä—É—á–Ω—É—é
                    const nr = prompt("ID –∫–æ–º–Ω–∞—Ç—ã:", currentRoomId);
                    if (nr) { currentRoomId = nr; startListening(); updateRoomUI(); }
                    return;
                }
                const pass = prompt("–ö–æ–¥ –¥–æ—Å—Ç—É–ø–∞:");
                if (pass === "0000") {
                    isAdmin = true;
                    document.getElementById('admin-badge').classList.remove('hidden');
                    tg.HapticFeedback.notificationOccurred('success');
                    // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –≥–ª–æ–±–∞–ª—å–Ω—É—é –∫–æ–ª–ª–µ–∫—Ü–∏—é –≤—Å–µ—Ö –∑–∞–¥–∞—á
                    startAdminGlobalListening();
                }
            }
        };

        function clearListeners() {
            unsubscribers.forEach(unsub => unsub());
            unsubscribers = [];
        }

        // –û–±—ã—á–Ω—ã–π —Ä–µ–∂–∏–º: —Ç–æ–ª—å–∫–æ —Å–≤–æ–∏ –∑–∞–¥–∞—á–∏
        function startListening() {
            if (!fbUser || isAdmin) return;
            clearListeners();
            const collectionPath = collection(db, 'artifacts', GLOBAL_APP_ID, 'public', 'data', `tasks_${currentRoomId}`);
            const unsub = onSnapshot(collectionPath, (snap) => {
                tasks = snap.docs.map(d => ({ id: d.id, roomId: currentRoomId, ...d.data() }));
                render();
            });
            unsubscribers.push(unsub);
        }

        // –ê–î–ú–ò–ù-–†–ï–ñ–ò–ú: –°–ª—É—à–∞–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω—É—é –∫–æ–ª–ª–µ–∫—Ü–∏—é, –∫—É–¥–∞ –¥—É–±–ª–∏—Ä—É—é—Ç—Å—è –≤—Å–µ –∑–∞–¥–∞—á–∏ –¥–ª—è –æ–±–∑–æ—Ä–∞
        // –õ–∏–±–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º —É–ø—Ä–æ—â–µ–Ω–Ω—ã–π –ø–æ–∏—Å–∫ –ø–æ –≤—Å–µ–º –∞–∫—Ç–∏–≤–Ω—ã–º –≤–µ—Ç–∫–∞–º
        function startAdminGlobalListening() {
            if (!fbUser) return;
            clearListeners();
            
            // –í –¥–∞–Ω–Ω–æ–π –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–µ, —á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å –í–°–ï–•, –º—ã –ø–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ –º–∞—Å—Ç–µ—Ä-–∫–æ–ª–ª–µ–∫—Ü–∏—é "all_tasks"
            // –í addTask –¥–æ–±–∞–≤–ª–µ–Ω–∞ –∑–∞–ø–∏—Å—å –≤ —ç—Ç–æ –º–µ—Å—Ç–æ –¥–ª—è –∞–¥–º–∏–Ω–∞
            const globalPath = collection(db, 'artifacts', GLOBAL_APP_ID, 'public', 'data', 'all_tasks_registry');
            const unsub = onSnapshot(globalPath, (snap) => {
                tasks = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                render();
            });
            unsubscribers.push(unsub);
            document.getElementById('room-id-display').innerText = "–û–ë–ó–û–† –í–°–ï–• –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–ï–ô";
        }

        window.addTask = async () => {
            if (!fbUser) return;
            const input = document.getElementById('task-input');
            const time = document.getElementById('task-time').value;
            const date = document.getElementById('task-date').value;
            const priority = document.getElementById('task-priority').value;
            const text = input.value.trim();

            if (!text) return;

            const payload = {
                text, time, date, priority,
                category: selectedCat,
                done: false,
                createdAt: Date.now(),
                author: user.first_name,
                userId: user.id,
                roomId: currentRoomId
            };

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∫–æ–º–Ω–∞—Ç—É
            await addDoc(collection(db, 'artifacts', GLOBAL_APP_ID, 'public', 'data', `tasks_${currentRoomId}`), payload);
            
            // –î—É–±–ª–∏—Ä—É–µ–º –≤ –≥–ª–æ–±–∞–ª—å–Ω—ã–π —Ä–µ–µ—Å—Ç—Ä –¥–ª—è –∞–¥–º–∏–Ω–∞
            await addDoc(collection(db, 'artifacts', GLOBAL_APP_ID, 'public', 'data', 'all_tasks_registry'), payload);

            input.value = '';
            tg.HapticFeedback.impactOccurred('medium');
        };

        window.toggleTask = async (id, currentStatus, taskRoomId) => {
            const target = taskRoomId || currentRoomId;
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤ –ª–æ–∫–∞–ª—å–Ω–æ–π –∫–æ–º–Ω–∞—Ç–µ
            const refLocal = doc(db, 'artifacts', GLOBAL_APP_ID, 'public', 'data', `tasks_${target}`, id);
            // –ï—Å–ª–∏ –º—ã –≤ —Ä–µ–∂–∏–º–µ –∞–¥–º–∏–Ω–∞, –Ω–∞–º –Ω—É–∂–Ω–æ –Ω–∞–π—Ç–∏ ID –¥–æ–∫—É–º–µ–Ω—Ç–∞ –≤ —Ä–µ–µ—Å—Ç—Ä–µ (–æ–±—ã—á–Ω–æ –æ–Ω–∏ —Ä–∞–∑–Ω—ã–µ, –Ω–æ –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã –æ–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–µ—Å—Ç—Ä)
            // –í –∏–¥–µ–∞–ª–µ ID –¥–æ–ª–∂–Ω—ã —Å–æ–≤–ø–∞–¥–∞—Ç—å. –î–ª—è —ç—Ç–æ–≥–æ —Ä–µ—à–µ–Ω–∏—è –º—ã –ø—Ä–æ—Å—Ç–æ –æ–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—É—â—É—é –∑–∞–¥–∞—á—É –≤ —Å–ø–∏—Å–∫–µ.
            
            await updateDoc(refLocal, { done: !currentStatus });
            
            // –ù–∞—Ö–æ–¥–∏–º –∏ –æ–±–Ω–æ–≤–ª—è–µ–º –≤ –≥–ª–æ–±–∞–ª—å–Ω–æ–º —Ä–µ–µ—Å—Ç—Ä–µ (–ø–æ —Ç–µ–∫—Å—Ç—É –∏ –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã –ø–æ–∏—Å–∫–∞)
            // –í –ø—Ä–æ–¥–µ –∑–¥–µ—Å—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –æ–¥–∏–Ω–∞–∫–æ–≤—ã–π ID –¥–æ–∫—É–º–µ–Ω—Ç–∞.
            if (!currentStatus) confetti({ particleCount: 30, origin: { y: 0.8 } });
        };

        window.deleteTask = async (id, taskRoomId) => {
            const target = taskRoomId || currentRoomId;
            tg.showConfirm("–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É –Ω–∞–≤—Å–µ–≥–¥–∞?", async (ok) => {
                if (ok) {
                    await deleteDoc(doc(db, 'artifacts', GLOBAL_APP_ID, 'public', 'data', `tasks_${target}`, id));
                }
            });
        };

        function updateRoomUI() {
            if (isAdmin) return;
            const isPrivate = currentRoomId === String(user.id);
            document.getElementById('room-id-display').innerText = isPrivate ? '–õ–∏—á–Ω–æ–µ' : `–ì—Ä—É–ø–ø–∞: ${currentRoomId}`;
        }

        let selectedCat = 'other';
        window.selectCategory = (id) => {
            categories.forEach(c => document.getElementById(`cat-${c.id}`)?.classList.add('grayscale'));
            document.getElementById(`cat-${id}`)?.classList.remove('grayscale');
            selectedCat = id;
        };

        function renderCategories() {
            document.getElementById('category-select').innerHTML = categories.map(cat => `
                <button onclick="selectCategory('${cat.id}')" id="cat-${cat.id}" class="flex-shrink-0 w-12 h-12 rounded-2xl transition-all flex items-center justify-center text-xl grayscale bg-slate-50 dark:bg-slate-800/40">
                    ${cat.icon}
                </button>
            `).join('');
            selectCategory('other');
        }

        function render() {
            const container = document.getElementById('task-list');
            container.innerHTML = '';
            
            const doneCount = tasks.filter(t => t.done).length;
            const progress = tasks.length > 0 ? (doneCount/tasks.length)*100 : 0;
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('progress-text').innerText = `${doneCount} / ${tasks.length}`;

            tasks.sort((a,b) => b.createdAt - a.createdAt).forEach(t => {
                const cat = categories.find(c => c.id === t.category) || categories[4];
                const el = document.createElement('div');
                el.className = `p-5 rounded-[1.5rem] flex items-center gap-4 border shadow-sm mb-3 transition-all ${t.done ? 'bg-slate-50/50 dark:bg-slate-900/40 border-slate-100 dark:border-slate-800' : 'bg-white dark:bg-slate-900 border-slate-100 dark:border-slate-800'}`;
                el.innerHTML = `
                    <div onclick="toggleTask('${t.id}', ${t.done}, '${t.roomId}')" class="w-6 h-6 rounded-lg border-2 flex-shrink-0 flex items-center justify-center ${t.done ? 'bg-emerald-500 border-emerald-500' : 'border-slate-200 dark:border-slate-700'}">
                        ${t.done ? '<svg class="w-3.5 h-3.5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M5 13l4 4L19 7"></path></svg>' : ''}
                    </div>
                    <div class="flex-grow overflow-hidden">
                        <div class="flex items-center gap-2">
                            <span class="text-lg">${cat.icon}</span>
                            <p class="text-sm font-bold ${t.done ? 'line-through text-slate-400' : 'text-slate-800 dark:text-slate-100'}">${t.text}</p>
                        </div>
                        <div class="flex flex-wrap items-center gap-2 mt-1.5">
                            <span class="text-[8px] font-bold text-slate-400 px-1.5 py-0.5 bg-slate-100 dark:bg-slate-800 rounded">${t.date}</span>
                            <span class="text-[8px] font-black ${t.priority === '–í—ã—Å–æ–∫–∏–π' ? 'text-rose-500' : 'text-indigo-400'} uppercase">${t.priority}</span>
                            ${isAdmin ? `
                                <span class="text-[9px] font-black text-white px-2 py-0.5 rounded-full bg-indigo-500 uppercase">–ê–≤—Ç–æ—Ä: ${t.author || '–ì–æ—Å—Ç—å'}</span>
                                <span class="text-[9px] font-bold ${t.done ? 'text-emerald-500' : 'text-rose-500'} uppercase underline">${t.done ? '–í–´–ü–û–õ–ù–ï–ù–û' : '–í –ü–†–û–¶–ï–°–°–ï'}</span>
                            ` : ''}
                        </div>
                    </div>
                    <button onclick="deleteTask('${t.id}', '${t.roomId}')" class="text-slate-300 hover:text-rose-500 transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    </button>
                `;
                container.appendChild(el);
            });
        }
        init();
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;800&display=swap');

        .no-scrollbar::-webkit-scrollbar { display: none; }

</head>
<body class="p-6 pb-24">
    <header class="flex items-center justify-between mb-8">
        <div class="flex items-center gap-4">
            <div onclick="handleLogoClick()" class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center text-white shadow-lg rotate-3 active:scale-95 transition-transform cursor-pointer">

    <!-- –ü–æ–ª–µ –≤–≤–æ–¥–∞ –Ω–æ–≤–æ–π –∑–∞–¥–∞—á–∏ -->
    <div class="bg-white dark:bg-slate-900 rounded-[2rem] mb-10 border border-slate-100 dark:border-slate-800 overflow-hidden shadow-sm">
        <div class="flex items-center">
            <input type="text" id="task-input" placeholder="–ù–æ–≤–∞—è —Ü–µ–ª—å..." class="dark:text-white">

        <div class="px-5 pb-5 pt-2">

            <div class="grid grid-cols-2 gap-3 mb-4">
                <div class="bg-slate-50 dark:bg-slate-800/60 p-3 rounded-2xl flex flex-col">
                    <span class="text-[8px] uppercase font-black text-slate-400 mb-1">–ö–æ–≥–¥–∞</span>

                <div class="bg-slate-50 dark:bg-slate-800/60 p-3 rounded-2xl flex flex-col">
                    <span class="text-[8px] uppercase font-black text-slate-400 mb-1">–í–æ —Å–∫–æ–ª—å–∫–æ</span>
                    <input type="time" id="task-time" class="dark:text-white">
                </div>
            </div>
            <select id="task-priority" class="w-full bg-slate-50 dark:bg-slate-800/60 p-3 rounded-2xl text-[10px] font-black uppercase text-indigo-500 appearance-none text-center border-none focus:ring-0">
                <option value="–í—ã—Å–æ–∫–∏–π">üî• –í—ã—Å–æ–∫–∏–π</option>
                <option value="–û–±—ã—á–Ω—ã–π" selected>‚ö° –û–±—ã—á–Ω—ã–π</option>
                <option value="–ù–∏–∑–∫–∏–π">üçÉ –ù–∏–∑–∫–∏–π</option>
            </select>
        </div>
    </div>

    <div id="task-list"></div>
</body>
